<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
    background-color: https://gifdb.com/images/high/shining-stars-in-dark-backdrop-rhpejo3vhjr1j0ns.gif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.movie {
    display: inline-block;
    width: 150px;
    height: 150px;
    margin: 10px;
    border-radius: 15px;
    background-color: #ffffff;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.movie img {
    width: 150%;
    height: 150%;
    object-fit: cover;
}

.movie-title {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    font-size: 14px;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="movie" data-url="https://renderisgay.onrender.com">
        <img src="https://www.trustedreviews.com/wp-content/uploads/sites/54/2016/12/roblox-4-1.jpg" alt="Movie 1">
        <div class="movie-title">ROBLOX</div>
    </div>

        <!-- Add more movie divs with different URLs and titles -->

    <script>
        // Set the background image URL
        var bgImageUrl = 'https://gifdb.com/images/high/shining-stars-in-dark-backdrop-rhpejo3vhjr1j0ns.gif';
        document.body.style.backgroundImage = 'url(' + bgImageUrl + ')';
        document.body.style.backgroundSize = 'cover';

        // Function to open movies in fullscreen mode
        function openMovie(url) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.id = 'movieFrame';
            iframe.frameBorder = 0;
            iframe.scrolling = 'no';
            iframe.style.width = '100vw';
            iframe.style.height = '100vh';
            iframe.style.position = 'fixed';
            iframe.style.top = 0;
            iframe.style.left = 0;
            iframe.style.zIndex = 1000;

            document.body.appendChild(iframe);
            iframe.requestFullscreen();
        }

        // Event listener for clicking on movie thumbnails
        const movieThumbnails = document.querySelectorAll('.movie');
        movieThumbnails.forEach((thumbnail) => {
            thumbnail.addEventListener('click', () => {
                const movieUrl = thumbnail.getAttribute('data-url');
                openMovie(movieUrl);
            });
        });
    </script>
</body>
</html>
